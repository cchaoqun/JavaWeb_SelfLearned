<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        //全选
        function checkAll(){
            //让所有复选框都选择
            //document.getElementsByName() 根据指定name属性查询返回多个标签对象集合
            //这个集合的操作和数组一样
            //集合中每个元素都dom对象
            //这个集合中的顺序是在html页面中从上到下的顺序
            var hobbies = document.getElementsByName("hobby");
            // alert(hobbies.length);

            //checked表示复选框的选中状态, 如果选中是true, 不选中是false
            //checked属性 可读可写
            for(var i=0; i<hobbies.length; i++){
                hobbies[i].checked = true;
            }

        }
        //全不选
        function checkNone(){
            var hobbies = document.getElementsByName("hobby");
            for(var i=0; i<hobbies.length; i++){
                hobbies[i].checked = false;
            }
        }
        //反选
        function checkReverse(){
            var hobbies = document.getElementsByName("hobby");
            for(var i=0; i<hobbies.length; i++){
                hobbies[i].checked = hobbies[i].checked==true? false:true;
            }
        }
    </script>
</head>
<body>

    hobby:
    <input type="checkbox" name="hobby" value="cpp" checked="checked">C++
    <input type="checkbox" name="hobby" value="java">Java
    <input type="checkbox" name="hobby" value="js">JS
    <br>
    <button onclick="checkAll()">全选</button>
    <button onclick="checkNone()">全不选</button>
    <button onclick="checkReverse()">反选</button>



</body>
</html>
