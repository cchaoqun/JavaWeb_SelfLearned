    <script type="text/javascript">
        //无参函数
        function func(){
            alert("无参函数被调用了")
        }
        //函数调用才会执行
        // func();

        function fun2(a, b){
            alert("有参函数fun2()被调用了 a=>" +a+" b=> "+b);
        }
        // fun2(1,"abc");


        //带有返回值的函数
        function fun3(num1, num2) {
            var res = num1+num2;
            return res;
        }
        alert(fun3(100,100));

    </script>
