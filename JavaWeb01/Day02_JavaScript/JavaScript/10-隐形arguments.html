    <script type="text/javascript">
        function fun(a){

            for(var i=0; i<arguments.length; i++){
                alert(arguments[i]);
            }

            alert("无参函数fun()");
        }
        // fun(1, "abc", true);

        //计算所有参数相加的和并返回
        function sum(num1, num2){
            var res = 0;
            for(var i=0; i<arguments.length; i++){
                if(typeof(arguments[i])=="number"){
                    res += arguments[i];
                }
            }
            return res;
        }
        alert(sum(1,2,"abc",5,5,5,1));
