<script type="text/javascript">
	
	$(function(){
		//删除用户的方法
		var delFun = function(){
			//在事件响应的function函数中，有一个this对象。这个this对象是当前正在响应事件的dom对象。
			//这个dom对象是a标签对应的对象, parent=td td.parent = tr
			// 获取当前相应事件对象的祖父对象获得这一行的对象
			var $trObj = $(this).parent().parent();
			//行对象对应的第一个td对象是名字,text获取文本内容
			var name = $trObj.find("td:first").text();

			/**
			 * confirm 是JavaScript语言提供的一个确认提示框函数。你给它传什么，它就提示什么<br/>
			 * 当用户点击了确定，就返回true。当用户点击了取消，就返回false
			 */
			if(confirm("确定要删除["+name+"]用户吗?")){
				$trObj.remove();
			}

			// return false; 可以阻止 元素的默认行为。(跳转)
			return false;

		};

		//submit按钮的点击事件
		$("#addEmpButton").click(function(){
			//获取输入框的value
			var name = $("#empName").val();
			var email = $("#email").val();
			var salary = $("#salary").val();
			
			var $trObj = $("<tr>" +
					"<td>"+name+"</td>" +
					"<td>"+email+"</td>" +
					"<td>"+salary+"</td>" +
					"<td><a href=\"#\">Delete</a></td>" +
					"</tr>");
			//生成的行添加到表的最后一行
			$trObj.appendTo($("#employeeTable"));

			// 给添加的行的a标签绑上事件
			$trObj.find("a").click(delFun);
		});

		// 给删除的a标签绑定单击事件
		$("a").click(delFun);
