<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!-- form标签就是表单
        <input type="text"/>        是文本输入框      value设置默认显示内容
        <input type="password"/>    是密码输入       value设置默认显示内容
        <input type="radio"/>       是单选框        name属性可以对其分组, 同组只能选一个 checked="checked"表示默认选中
        <input type="checkbox"/>    是复选框
        <input type="reset"/>       重置按钮        value属性修改按钮上的文本
        <input type="submit"/>      是提交按钮      value属性修改按钮上的文本
        <input type="button">       是按钮         value属性修改按钮上的文本
        <input type="file"/>        是文件上传域
        <input type="hidden"/>      是隐藏域        当我们要发送某些信息, 而这些信息 不需要用户参与, 可以使用隐藏域, (提交的时候发送给服务器)

        <select > 标签是下拉列表框
        option   是下拉列表框中的选项 selected="selected"设置默认选中
        textarea 表示多行文本输入框 (起始和结束标签中内容为默认值)
                rows 设置可以显示几行的高度
                cols 设置每行可以显示几个字符宽度
    -->

    <form >
        <h1 align="center">用户注册</h1>
        <table align="center">
            <tr>
                <td>用户名称:</td>
                <td>
                    <input type="text" value="默认值"/>
                </td>
            </tr>
            <tr>
                <td>用户密码:</td>
                <td>
                    <input type="password" value="abc" maxlength="6">
                </td>
            </tr>
            <tr>
                <td>确认密码:</td>
                <td>
                    <input type="password" value="abc" maxlength="6">
                </td>
            </tr>
            <tr>
                <td>性别: </td>
                <td>
                    <input type="radio" name="sex" checked="checked"/>男
                    <input type="radio" name="sex"/>女
                </td>
            </tr>
            <tr>
                <td>兴趣爱好: </td>
                <td>
                    <input type="checkbox" checked="checked"/>java<input type="checkbox" checked="checked"/>javaScript<input type="checkbox"/>C++
                </td>
            </tr>
            <tr>
                <td>国籍: </td>
                <td>
                    <select >
                    <option>--请选择国籍--</option>
                    <option selected="selected">中国</option>
                    <option>美国</option>
                    <option>日本</option>
                </select> <br/>
                </td>
            </tr>
            <tr>
                <td>自我评价: </td>
                <td>
                    <textarea cols="30" rows="10">default value</textarea>
                </td>
            </tr>
            <tr>
                <td><input type="submit" value="提交"/></td>
                <td align="center"><input type="reset" value="重置"/></td>
            </tr>
            <tr>
                <td><input type="button" value="button"></td>
                <td align="center"><input type="file"/></td>
                <td><input type="hidden" name="abc"></td>
            </tr>
        </table>

    </form>
</body>
</html>
