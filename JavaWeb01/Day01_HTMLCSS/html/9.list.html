<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!-- 无序列表
        ul 无序列表
            type可以修改列表项前面的符号
        li 列表项
    -->
    <ul type="none">
        <li>name1</li>
        <li>name2</li>
        <li>name3</li>
        <li>name4</li>
    </ul>
    <!-- 有序列表-->
    <ol>
        <li>name1</li>
        <li>name2</li>
        <li>name3</li>
        <li>name4</li>
    </ol>


</body>
</html>
