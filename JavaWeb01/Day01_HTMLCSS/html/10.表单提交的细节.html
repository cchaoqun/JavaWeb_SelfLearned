<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!-- form标签就是表单
            action属性设置提交的服务器地址
            method属性设置提交的方式  GET(默认值) 或 POST

            https://www.baidu.com/   Action属性值 (服务器地址)
            ?                        分隔符
            action=login&sex=on      请求参数(表单的信息)
          表单提交的时候, 数据没有发送给服务器的三种情况
            1 表单项没有name属性值
            2 单选, 复选(下拉列表中的option标签) 都需要添加value属性, 以便发送给服务器
            3 表单项不在提交的form标签中

          GET 请求的特点
            1. 浏览器地址栏中的地址是action属性[+?+请求参数]
                请求参数的格式是: name=value&name=value
            2. 不安全 (可以直接看到请求参数, 例如密码可见)
            3. 有数据长度的限制
            https://www.baidu.com/?
            action=login
            &username=ccq0611
            &password=123123
            &password=123123
            &sex=on
            &hobby=on&hobby=on&hobby=on
            &country=%E4%B8%AD%E5%9B%BD
            &desc=desc

          POST 请求的特点
            1. 浏览器地址栏只有action属性值
            2. 相对于GET请求安全
            3. 理论上没有数据长度的限制
            https://www.baidu.com/search/error.html




    -->

    <input type="hidden" name="action" value="login">
    <form action="http://www.baidu.com" method="post">
        <h1 align="center">用户注册</h1>
        <table align="center">
            <tr>
                <td>用户名称:</td>
                <td>
                    <input type="text" name="username" value="默认值"/>
                </td>
            </tr>
            <tr>
                <td>用户密码:</td>
                <td>
                    <input type="password" name="password" value="abc" maxlength="6">
                </td>
            </tr>
            <tr>
                <td>确认密码:</td>
                <td>
                    <input type="password" name="password" value="abc" maxlength="6">
                </td>
            </tr>
            <tr>
                <td>性别: </td>
                <td>
                    <input type="radio" name="sex" checked="checked" value="boy"/>男
                    <input type="radio" name="sex" value="girl"/>女
                </td>
            </tr>
            <tr>
                <td>兴趣爱好: </td>
                <td>
                    <input type="checkbox" name="hobby" checked="checked" value="java"/>java
                    <input type="checkbox" name="hobby" checked="checked" value="JavaScript"/>javaScript
                    <input type="checkbox" name="hobby" value="C++"/>C++
                </td>
            </tr>
            <tr>
                <td>国籍: </td>
                <td>
                    <select name="country">
                    <option value="None">--请选择国籍--</option>
                    <option selected="selected" value="CN">中国</option>
                    <option value="USA">美国</option>
                    <option value="JP">日本</option>
                </select> <br/>
                </td>
            </tr>
            <tr>
                <td>自我评价: </td>
                <td>
                    <textarea name="desc" cols="30" rows="10">default value</textarea>
                </td>
            </tr>
            <tr>
                <td><input type="submit" value="提交"/></td>
                <td align="center"><input type="reset" value="重置"/></td>
            </tr>
            <tr>
                <td><input type="button" value="button"></td>
                <td align="center"><input type="file"/></td>
            </tr>
        </table>

    </form>
</body>
</html>
