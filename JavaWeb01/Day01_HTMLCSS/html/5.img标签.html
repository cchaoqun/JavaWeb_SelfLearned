<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>5.img标签.html</title>
</head>
<body>

    <!-- img标签
        img标签是图片标签, 用来显示图片
            src属性可以设置图片的路径
            width 属性设置图片宽度
            height 高度
            border 边框
            alt 设置当指定路径找不到图片时, 用来代替显示的文本内容

        在JavaSE中路径分为相对路径和绝对路径两种
            相对路径: 从工程名开始算
            绝对路径: 盘符:/目录/文件名

        在web中路径分为相对路径和绝对路径两种
            相对路径:
                .       当前文件所在目录
                ..      当前文件所在的上一级目录
                文件名   当前文件所在目录的文件, 相当于./文件名     ./可以省略
            绝对路径:
                格式是     http://ip:port/工程名/资源路径
                错误格式   盘符:/目录/文件名



    -->
    <img src="../imgs/100.jpg" width="200" height="250" border="1" alt="Can not find">
    <img src="../imgs/2.jpg" width="200" height="250">
    <img src="../imgs/3.jpg" width="200" height="250">
    <img src="../imgs/4.jpg" width="200" height="250">

</body>
</html>
