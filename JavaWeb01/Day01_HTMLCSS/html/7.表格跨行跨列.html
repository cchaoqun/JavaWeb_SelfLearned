<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>7.表格的跨行跨列</title>
	</head>
	<body>
<!--		跨行跨列

		colspan 设置跨列
		rowspan  设置跨行

-->
	<table width="500" height="500" cellspacing="0" border="1">
		<tr>
			<td colspan="2">1.1</td>
			<td>1.3</td>
			<td>1.4</td>
			<td>1.5</td>
		</tr>
		<tr>
			<td rowspan="2">1.1</td>
			<td>1.2</td>
			<td>1.3</td>
			<td>1.4</td>
			<td>1.5</td>
		</tr>
		<tr>
			<td>1.2</td>
			<td>1.3</td>
			<td>1.4</td>
			<td>1.5</td>
		</tr>
		<tr>
			<td>1.1</td>
			<td>1.2</td>
			<td>1.3</td>
			<td colspan="2" rowspan="2">1.4</td>
		</tr>
		<tr>
			<td>1.1</td>
			<td>1.2</td>
			<td>1.3</td>
		</tr>

	</table>

		
	</body>
</html>
