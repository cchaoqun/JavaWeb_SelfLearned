<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>其他标签</title>
</head>
<body>
    <!-- div span p
        div            标签默认独占一行
        span标签       长度是封装数据的长度
        p段落标签       默认会在段落的上方或下方各空出一行(如果已有就不在空

    -->

    <div>div1</div>
    <div>div2</div>
    <span>span1</span>
    <span>span2</span>
    <p>p1</p>
    <p>p2</p>

</body>
</html>
