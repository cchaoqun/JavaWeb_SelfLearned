<!DOCTYPE html><!--约束 声明-->
<html lang="zh_CN"><!--html标签标示html的开始, lang="zh_CN"表示中文  html标签中一般分为两部分 分别是: head 和 body-->
<head><!-- 表示头部信息, 一般包含三部分内容, title标签 css样式, js代码-->
    <meta charset="UTF-8"><!-- 表示当前页面使用UTF-8字符集-->
    <title>标题</title> <!-- 表示标题-->
</head>
<!--
    bgcolor 背景颜色
    onclick 表示单击(点击)时间

    alert() 是js语言提供的一个警告框函数
    可以接收任意参数, 参数就是警告框的函数信息
-->
<body bgcolor="#2cfaff" onclick="alert('This is a alter message')"> <!-- body标签是html页面显示的主题内容-->
    hello
<button onclick="alert('This is a alter message')">Button</button>
<br/>
This is new line
<hr>
</body>
</html>
